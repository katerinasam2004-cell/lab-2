<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-контейнер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #F5F5F5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .container {
            width: 60%;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
