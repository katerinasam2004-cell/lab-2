<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список дел ToDo</title>
    <style>
        *,*:before,*:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: url('/WEB-приложения/12.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 40%;
            top: 50%;
            left: 50%;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            min-width: 450px;
            position: absolute;
            min-height: 100px;
            transform: translate(-50%,-50%);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        #newtask {
            position: relative;
            padding: 30px 20px;
        }
        #newtask input {
            width: 85%;
            height: 50px;
            padding: 12px;
            color: #111111;
            font-weight: 500;
            position: relative;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid #d1d3d4;
            transition: border-color 0.3s ease;
        }
        #newtask input:focus {
            outline: none;
            border-color: #066acd;
        }
        #newtask button {
            position: relative;
            float: right;
            font-weight: 700;
            background-color: #066acd;
            border: none;
            cursor: pointer;
            outline: none;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        #newtask button svg {
            stroke: white;
        }
        #newtask button:hover {
            background-color: #044a7f;
        }
        #tasks {
            border-radius: 10px;
            width: 100%;
            position: relative;
            background-color: #ffffff;
            padding: 30px 20px;
            margin-top: 10px;
            box-shadow: inset 0 0 10px #eee;
        }
        .task {
            border-radius: 5px;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #939697;
            cursor: pointer;
            background-color: #c5e1e6;
            height: 50px;
            margin-bottom: 8px;
            padding: 5px 10px;
            display: flex;
        }
        .task span {
            font-size: 15px;
            font-weight: 400;
            color: #2c3e50;
        }
        .task button {
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.3s ease;
        }
        .task button svg {
            stroke: #d32f2f;
            stroke-width: 2.5;
            width: 22px;
            height: 22px;
        }
        .task button:hover svg {
            stroke: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Введите описание задачи">
            <button id="push" aria-label="Добавить задачу">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" >
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            </button>
        </div>
        <div id="tasks"></div>
    </div>

    <script>
        window.onload = function() { 
            document.querySelector('#push').onclick = function() {
                var input = document.querySelector('#newtask input');
                if(input.value.trim().length == 0){
                    alert("Пожалуйста, введите задачу!");
                } else {
                    document.querySelector('#tasks').innerHTML += `
                        <div class="task">
                            <span>${input.value.trim()}</span>
                            <button class="delete" aria-label="Удалить задачу">
                                <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
                                    <path d="M10 11v6"></path>
                                    <path d="M14 11v6"></path>
                                    <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
                                </svg>
                            </button>
                        </div>
                    `;
                    input.value = '';

                    var current_tasks = document.querySelectorAll(".delete");
                    for(var i=0; i<current_tasks.length; i++){
                        current_tasks[i].onclick = function(){
                            this.parentNode.remove();
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
